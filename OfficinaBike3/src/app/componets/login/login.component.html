<div class="auth-container">
  <h2>Entrar</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username">Email:</label>
    <input id="username" formControlName="username" type="email" />

    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
      Email inválido
    </div>

    <label for="password">Senha:</label>
    <input id="password" formControlName="password" type="password" />

    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
      Senha é obrigatória
    </div>

    <button type="submit" class="btn-primary">Entrar</button>
  </form>

  
    <button class="btn-link" type="button" routerLink="/registro">Cadastre-se</button>
  
</div>

<h2>Cadastro</h2>

<br><br>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label>Nome:</label>
  <input formControlName="username" type="text">
  <br>
  <label>Senha:</label>
  <input formControlName="password" type="password">
  <br>
  <button type="submit">Cadastrar</button>
</form>
